# Add this to your ~/.config/hypr/hyprland.conf

# Workspace Rules
windowrule = workspace 1, match:class ^(zen)$
windowrule = workspace 2, match:class ^(work-term)$
windowrule = workspace 3, match:class ^(chrome-chat\.openai\.com__-Default)$

# Terminal workspace - floating, centered, custom size
windowrule = workspace special:terminal, float on, size (monitor_w*0.8) (monitor_h*0.9), center on, match:class ^(quick-term)$

windowrule = float on, center on, size 622 652, stay_focused on, pin on, match:class ^(clipse-menu)$


# Improve Jetbrains popups
# To avoid loosing focus on popup set float_switch_override_focus to 0 in input
windowrule = max_size 2400 1400, min_size 400 800, border_size 0, match:class ^.*(jetbrains).*$, match:float 1

# Auto-start script
exec-once = ~/.config/hypr/startup.sh
